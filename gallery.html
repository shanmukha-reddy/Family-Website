
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Family Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .gallery-item .caption {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 16px;
    }
    h1 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Family Photo Gallery</h1>
    <div class="gallery">
      <a class="gallery-item" href="family1.html">
        <img src="images/family1.jpg" alt="Family Photo 1">
        <div class="caption">Lunch at a Hotel</div>
      </a>
      <a class="gallery-item" href="family2.html">
        <img src="images/family2.jpg" alt="Family Photo 2">
        <div class="caption">Vacation</div>
      </a>
      <a class="gallery-item" href="family3.html">
        <img src="images/family3.jpg" alt="Family Photo 3">
        <div class="caption">Festive Celebration</div>
      </a>
    </div>
    <button onclick="location.href='index.html'">‚Üê Back to Main Page</button>
  </div>
</body>
</html>
